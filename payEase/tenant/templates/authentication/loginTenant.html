{% extends "base/tenant_layout.html" %}

{% block title %}Login Tenant{% endblock %}

{% block content %}

<!-- Centered Container -->
<div class="flex justify-center">

    <div class="w-full max-w-lg bg-card border-dark rounded-2xl p-10">

        <!-- Title -->
        <h1 class="text-3xl font-extrabold text-primary mb-6 text-center">
            Tenant Login
        </h1>

        <!-- Login Form -->
        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Name Field -->
            <div class="flex flex-col space-y-1">
                <label class="font-semibold text-muted">Name</label>
                <input type="text" name="name"
                    value="{{ form.name.value|default_if_none:'' }}"
                    placeholder="Enter Name"
                    class="rounded-lg p-3 w-full transition"
                    style="
                        background: var(--bg-card);
                        color: var(--text-primary);
                        border: 1px solid var(--border-dark);
                    "
                    onfocus="this.style.border='1px solid var(--accent-cyan)'"
                    onblur="this.style.border='1px solid var(--border-dark)'">
            </div>

            <!-- Phone Field -->
            <div class="flex flex-col space-y-1">
                <label class="font-semibold text-muted">Phone Number</label>
                <input type="text" name="phone"
                    value="{{ form.phone.value|default_if_none:'' }}"
                    placeholder="Enter Phone Number"
                    class="rounded-lg p-3 w-full transition"
                    style="
                        background: var(--bg-card);
                        color: var(--text-primary);
                        border: 1px solid var(--border-dark);
                    "
                    onfocus="this.style.border='1px solid var(--accent-cyan)'"
                    onblur="this.style.border='1px solid var(--border-dark)'">
            </div>

            <!-- Error Message -->
            {% if error %}
            <div class="mb-6 p-4 rounded-lg font-medium"
                style="
                    background: rgba(244,63,94,0.15);
                    border: 1px solid var(--btn-red);
                    color: var(--btn-red);
                ">
                {{ error }}
            </div>
            {% endif %}

            <!-- Submit Button -->
            <button type="submit"
                class="w-full py-3 rounded-xl font-semibold shadow transition btn-blue">
                Login
            </button>

        </form>

    </div>

</div>

{% endblock %}
