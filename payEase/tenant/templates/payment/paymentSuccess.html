{% extends "base/tenant_layout.html" %}

{% block title %}Payment Success{% endblock %}

{% block content %}

<div class="max-w-lg mx-auto mt-16 p-10 text-center 
            bg-card border border-dark rounded-2xl shadow">

    <!-- Success Title -->
    <h2 class="text-3xl font-extrabold text-green-400">
        Payment Successful
    </h2>

    <!-- Subtitle -->
    <p class="text-lg text-primary mt-4">
        Your rent for <strong>{{ current_month }}</strong> has been paid successfully.
    </p>

    <!-- Dashboard Button -->
    <a href="{% url 'tenantDashboard' %}">
        <button class="mt-8 px-6 py-3 rounded-xl font-semibold shadow 
                       bg-green-700 text-white hover:bg-green-800 transition">
            Go to Dashboard
        </button>
    </a>

</div>

{% endblock %}
