{% extends "base/tenant_layout.html" %}

{% block title %}Rent Due{% endblock %}

{% block content %}

<div class="max-w-lg mx-auto mt-10 p-8 text-center">

    <h2 class="text-3xl font-bold text-yellow-800">
        Rent is Due
    </h2>

    <p class="text-lg text-yellow-900 mt-4">
        Your rent for <strong>{{ current_month }}</strong> is still unpaid.
    </p>

    <p class="text-md mt-2">Would you like to pay it now?</p>

    <div class="mt-6 flex justify-center space-x-4">

        <!-- YES → Pay Rent -->
        <a href="{% url 'payRent' %}">
            <button class="px-6 py-3 bg-green-700 text-white rounded-lg hover:bg-green-800 font-semibold">
                Yes, Pay Now
            </button>
        </a>

        <!-- NO → Dashboard -->
        <a href="{% url 'tenantDashboard' %}">
            <button class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 font-semibold">
                No, Later
            </button>
        </a>

    </div>

</div>

{% endblock %}
