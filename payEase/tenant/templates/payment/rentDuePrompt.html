{% extends "base/tenant_layout.html" %}

{% block title %}Rent Due{% endblock %}

{% block content %}

<div class="max-w-lg mx-auto mt-10 bg-card border-dark rounded-2xl p-10 text-center">

    <h2 class="text-3xl font-extrabold text-primary">
        Rent is Due
    </h2>

    <p class="text-md text-muted mt-4">
        Your rent for <strong class="text-primary">{{ current_month }}</strong> is still unpaid.
    </p>

    <p class="text-sm text-muted mt-2">
        Would you like to pay it now?
    </p>

    <div class="mt-8 flex justify-center space-x-4">

        <!-- YES → Pay Rent -->
        <a href="{% url 'payRent' %}">
            <button class="px-3.5 py-3 rounded-lg shadow font-semibold transition"
                style="background: var(--btn-blue); color: var(--text-primary);"
                onmouseover="this.style.background='var(--btn-blue-hover)'"
                onmouseout="this.style.background='var(--btn-blue)'">
                Yes, Pay Now
            </button>
        </a>

        <!-- NO → Dashboard -->
        <a href="{% url 'tenantDashboard' %}">
            <button class="px-6 py-3 rounded-lg shadow font-semibold transition"
                style="background: var(--btn-ash); color: var(--text-primary);"
                onmouseover="this.style.background='var(--btn-ash-hover)'"
                onmouseout="this.style.background='var(--btn-ash)'">
                No, Later
            </button>
        </a>

    </div>

</div>

{% endblock %}
