{% extends "base/tenant_layout.html" %}

{% block title %}Tenant{% endblock %}

{% block content %}

<!-- Center Container -->
<div class="flex justify-center">
    <div class="w-full max-w-lg bg-white rounded-2xl p-10">

        <!-- Title -->
        <h1 class="text-3xl font-extrabold text-cyan-900 mb-4 text-center">
            Tenant Portal
        </h1>

        <!-- Subtitle -->
        <p class="text-gray-600 text-center mb-8">
            Access your flat details and payment information.
        </p>

        <!-- Buttons -->
        <div class="flex flex-col space-y-5">

            <!-- Login Button -->
            <a href="loginTenant">
                <button class="w-full py-3 bg-cyan-700 text-white rounded-xl 
                               font-semibold shadow hover:bg-cyan-800 transition">
                    Login as Tenant
                </button>
            </a>

        </div>

    </div>
</div>

{% endblock %}
