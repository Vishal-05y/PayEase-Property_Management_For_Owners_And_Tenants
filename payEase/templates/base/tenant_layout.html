{% load static tailwind_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    {% tailwind_css %}
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- TENANT NAVBAR -->
    <nav class="bg-indigo-700 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-white text-2xl font-semibold tracking-wide">Tenant Panel</h1>

            <div class="space-x-6">
                <a href="{% url 'tenant_dashboard' %}" class="text-indigo-100 hover:text-white">Dashboard</a>
                <a href="{% url 'tenant_payments' %}" class="text-indigo-100 hover:text-white">Payments</a>
                <a href="{% url 'tenant_profile' %}" class="text-indigo-100 hover:text-white">Profile</a>
                <a href="{% url 'logout' %}" class="text-indigo-100 hover:text-white">Logout</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-lg p-8 mt-10 mb-10">
            {% block content %}{% endblock %}
        </div>
    </main>

</body>
</html>
