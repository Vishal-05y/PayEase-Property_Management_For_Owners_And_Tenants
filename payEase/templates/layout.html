{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% tailwind_css %}
</head>
<body class="bg-cyan-800 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-cyan-900 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-white text-2xl font-semibold tracking-wide">
                Flat Management
            </h1>

            <div class="space-x-6">
                <a href="#" class="text-cyan-100 hover:text-white transition">Dashboard</a>
                <a href="#" class="text-cyan-100 hover:text-white transition">Flats</a>
                <a href="#" class="text-cyan-100 hover:text-white transition">Owners</a>
                <a href="#" class="text-cyan-100 hover:text-white transition">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="max-w-5xl mx-auto bg-white shadow-xl rounded-lg p-8 mt-10 mb-10">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-cyan-900 text-cyan-200 text-center py-4 mt-auto text-sm">
        © {{ now|date:"Y" }} Flat Management System — All Rights Reserved.
    </footer>

</body>
</html>
