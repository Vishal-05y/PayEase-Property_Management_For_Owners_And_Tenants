{% extends "base/owner_layout.html" %}

{% block title %}Add Flat{% endblock %}

{% block content %}

<h1 class="text-3xl font-bold text-cyan-900 mb-6">Add Flat</h1>

<p class="text-gray-700 mb-6">
    Building: <strong>{{ building.name }}</strong>
</p>

<form method="POST" class="space-y-6">
    {% csrf_token %}

    <div>
        <label>Flat Number</label>
        <input type="text" name="flat_number" class="w-full p-2 border rounded" required>
    </div>

    <div>
        <label>Flat Type</label>
        <input type="text" name="flat_type" class="w-full p-2 border rounded" required>
    </div>

    <button class="px-6 py-2 bg-cyan-700 text-white rounded-lg hover:bg-cyan-900 transition">
        Save Flat
    </button>
</form>

{% endblock %}
