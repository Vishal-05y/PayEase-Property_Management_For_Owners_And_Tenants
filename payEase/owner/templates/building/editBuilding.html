{% extends "base/owner_layout.html" %}

{% block title %}Edit Building{% endblock %}

{% block navbar %}
<a href="{% url 'ownerDashboard' %}" class="text-white hover:text-cyan-300">Dashboard</a>
<a href="{% url 'addBuilding' %}" class="text-white hover:text-cyan-300">Add Building</a>
<a href="{% url 'logoutOwner' %}">
    <button class="px-4 py-2 bg-red-700 text-white rounded">Logout</button>
</a>
{% endblock %}

{% block content %}
<a href="{% url 'buildingDetails' building.id %}">Back</a>

<h1 class="text-4xl font-extrabold text-cyan-900 mb-10 text-center">Edit Building Details</h1>

<div class="bg-white p-10 rounded-2xl shadow-md border border-gray-200">
    <h2 class="text-2xl font-semibold text-cyan-800 mb-6">Building Details</h2>

    <form method="post">
        {% csrf_token %}

        <label class="block text-gray-700 font-semibold mt-4">Building Name</label>
        <input type="text" name="name" value="{{ building.name }}"
                class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-cyan-700">

        <label class="block text-gray-700 font-semibold mt-4">Address</label>
        <textarea name="address" rows="3"
                    class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-cyan-700">{{ building.address }}</textarea>

        <label class="block text-gray-700 font-semibold mt-4">Approx. Cost</label>
        <input type="number" name="cost" value="{{ building.cost }}"
                class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-cyan-700">

        <button class="mt-6 px-6 py-3 bg-cyan-700 text-white font-semibold rounded-xl shadow hover:bg-cyan-900 transition">
            Save Changes
        </button>
    </form>
</div>

{% endblock %}
