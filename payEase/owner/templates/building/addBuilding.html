{% extends "base/owner_layout.html" %}

{% block title %}Add Building{% endblock %}

{% block content %}

<h1 class="text-3xl font-bold text-cyan-900 mb-6">Add New Building</h1>

<div class="max-w-xl mx-auto bg-white shadow-lg rounded-xl p-8">

    <form method="POST" class="space-y-6">
        {% csrf_token %}

        <!-- Render each field with Tailwind classes -->
        {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-cyan-700 mb-1">
                    {{ field.label }}
                </label>
                {{ field }}
                
                {% if field.errors %}
                    <p class="text-red-600 text-sm mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit"
                class="w-full bg-cyan-700 text-white py-3 rounded-lg hover:bg-cyan-800 transition font-semibold">
            Save Building
        </button>
    </form>

</div>

{% endblock %}
