{% extends "base/owner_layout.html" %}

{% load static %}

{% block title %}Owner{% endblock %}

{% block content %}

<div class="flex items-center justify-center px-4 bg-dark">

    <div class="w-full max-w-lg rounded-2xl p-10 bg-card border-dark">

        <h1 class="text-3xl font-extrabold mb-3 text-center text-primary">
            Owner
        </h1>

        <p class="text-center mb-8 text-muted">
            Manage buildings, flats, and tenants with ease.
        </p>

        <div class="flex flex-col space-y-6">

            <a href="{% url 'loginOwner' %}">
                <button class="w-full py-3 text-lg rounded-xl font-semibold transition btn-blue btn-blue:hover">
                    Login as Owner
                </button>
            </a>

            <a href="{% url 'signUpOwner' %}">
                <button class="w-full py-3 text-lg rounded-xl font-semibold transition btn-ash btn-ash:hover">
                    Create Owner Account
                </button>
            </a>

        </div>

    </div>

</div>

{% endblock %}
