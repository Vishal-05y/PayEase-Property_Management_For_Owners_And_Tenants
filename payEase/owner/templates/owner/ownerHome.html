{% extends "base/owner_layout.html" %}

{% block title %}Owner{% endblock %}

{% block navbar %}
<a href="{% url 'ownerHome' %}" 
   class="text-white text-lg hover:text-cyan-300 transition font-medium">
    Home
</a>
{% endblock %}

{% block content %}

<!-- Centered Container -->
<div class="flex justify-center">
    <div class="w-full max-w-lg bg-white  rounded-2xl p-10">

        <!-- Title -->
        <h1 class="text-3xl font-extrabold text-cyan-900 mb-4 text-center">
            Owner Portal
        </h1>

        <!-- Subtitle -->
        <p class="text-gray-600 text-center mb-8">
            Manage buildings, flats, and tenants with ease.
        </p>

        <!-- Buttons (Fixed spacing here) -->
        <!-- Buttons Section -->
        <div class="flex flex-col space-y-5">

            <!-- Login Button -->
            <a href="{% url 'loginOwner' %}">
                <button class="w-full py-3 bg-cyan-700 text-white 
                            rounded-xl font-semibold shadow
                            hover:bg-cyan-800 transition">
                    Login as Owner
                </button>
            </a>

            <!-- Signup Button -->
            <a href="signUpOwner">
                <button class="w-full py-3 bg-gray-700 text-white 
                            rounded-xl font-semibold shadow
                            hover:bg-gray-800 transition">
                    Create Owner Account
                </button>
            </a>

        </div>


    </div>
</div>

{% endblock %}
