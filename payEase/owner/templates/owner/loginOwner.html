{% extends "base/owner_layout.html" %}

{% block title %}Login Owner{% endblock %}

{% block content %}

<!-- Centered Container -->
<div class="flex justify-center">
    <div class="w-full max-w-lg bg-white rounded-2xl p-10">

        <!-- Page Title -->
        <h1 class="text-3xl font-extrabold text-cyan-900 mb-6 text-center">
            Owner Login
        </h1>

        <!-- Error Message -->
        
        <!-- Login Form -->
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Name Field -->
            <div class="flex flex-col space-y-1">
                <label class="font-semibold text-gray-700">Name</label>
                <input type="text" name="name" 
                value="{{ form.name.value|default_if_none:'' }}"
                class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-cyan-600 focus:outline-none" />
            </div>
            
            <!-- Phone Field -->
            <div class="flex flex-col space-y-1">
                <label class="font-semibold text-gray-700">Phone Number</label>
                <input type="text" name="phone" 
                value="{{ form.phone.value|default_if_none:'' }}"
                class="border border-gray-300 rounded-lg p-3 w-full focus:ring-2 focus:ring-cyan-600 focus:outline-none" />
            </div>
            
            {% if error %}
            <div class="mb-6 p-4 rounded-lg bg-red-100 border border-red-300 text-red-800 font-medium">
                {{ error }}
                <a href="{% url 'signUpOwner' %}" class="underline text-cyan-800 font-semibold ml-1">
                    Register here
                </a>
            </div>
            {% endif %}
            
            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-cyan-700 text-white py-3 rounded-xl font-semibold shadow hover:bg-cyan-800 transition">
                Login
            </button>
        </form>

    </div>
</div>

{% endblock %}
