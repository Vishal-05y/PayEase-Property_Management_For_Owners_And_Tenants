{% extends "base/owner_layout.html" %}

{% block title %}SignUp Owner{% endblock %}

{% block content %}

<!-- Centered Card Container -->
<div class="flex justify-center">
    <div class="w-full max-w-lg bg-white rounded-2xl p-10">

        <!-- Title -->
        <h1 class="text-3xl font-extrabold text-cyan-900 mb-6 text-center">
            Create Owner Account
        </h1>

        <!-- Error Message -->
        {% if form.phone.errors %}
        <div class="mb-6 p-4 rounded-lg bg-red-100 border border-red-300 text-red-800 font-medium">
            {{ form.phone.errors.0 }}
        </div>
        {% endif %}

        <!-- Signup Form -->
        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Name -->
            <div class="flex flex-col space-y-1">
                <label class="font-semibold text-gray-700">Name</label>
                <input type="text" name="name" 
                       value="{{ form.name.value|default_if_none:'' }}"
                       class="border border-gray-300 rounded-lg p-3 w-full 
                              focus:ring-2 focus:ring-cyan-600 focus:outline-none" />
            </div>

            <!-- Phone -->
            <div class="flex flex-col space-y-1">
                <label class="font-semibold text-gray-700">Phone</label>
                <input type="text" name="phone" 
                       value="{{ form.phone.value|default_if_none:'' }}"
                       class="border border-gray-300 rounded-lg p-3 w-full 
                              focus:ring-2 focus:ring-cyan-600 focus:outline-none" />
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full bg-cyan-700 text-white py-3 rounded-xl font-semibold 
                       shadow hover:bg-cyan-800 transition">
                Create Account
            </button>

        </form>

    </div>
</div>

{% endblock %}
