{% extends "base/owner_layout.html" %}

{% block title %}SignUp Owner{% endblock %}

{% block content %}

<!-- Centered Card Container -->
<div class="flex justify-center bg-dark">
    <div class="w-full max-w-lg rounded-2xl p-10 bg-card border-dark">

        <!-- Title -->
        <h1 class="text-3xl font-extrabold mb-6 text-center text-primary">
            Create Owner Account
        </h1>

        <!-- Error Message -->
        {% if form.phone.errors %}
        <div class="mb-6 p-4 rounded-lg font-medium"
            style="
                background: rgba(244, 63, 94, 0.15);
                border: 1px solid var(--btn-red);
                color: var(--btn-red);
            ">
            {{ form.phone.errors.0 }}
        </div>
        {% endif %}

        <!-- Signup Form -->
        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Name -->
            <div class="flex flex-col space-y-1">
                <label class="font-semibold text-muted">Name</label>

                <input type="text" name="name"
                       value="{{ form.name.value|default_if_none:'' }}"
                       placeholder="Enter Name"
                       class="rounded-lg p-3 w-full bg-card text-primary border-dark transition"
                       onfocus="this.classList.add('border-light')"
                       onblur="this.classList.remove('border-light')">
            </div>

            <!-- Phone -->
            <div class="flex flex-col space-y-1">
                <label class="font-semibold text-muted">Phone</label>

                <input type="text" name="phone"
                       value="{{ form.phone.value|default_if_none:'' }}"
                       placeholder="Enter Phone Number"
                       class="rounded-lg p-3 w-full bg-card text-primary border-dark transition"
                       onfocus="this.classList.add('border-light')"
                       onblur="this.classList.remove('border-light')">
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full py-3 rounded-xl font-semibold shadow transition btn-blue">
                Create Account
            </button>

        </form>

    </div>
</div>

{% endblock %}
