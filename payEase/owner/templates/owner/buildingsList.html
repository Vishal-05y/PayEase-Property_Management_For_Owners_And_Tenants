{% extends "base/owner_layout.html" %}

{% block title %}Buildings List{% endblock %}

{% block content %}

<h1 class="text-4xl font-extrabold text-cyan-900 mb-8 tracking-tight">
    Buildings
</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for building in buildings %}
        <div class="p-6 bg-white border border-cyan-200 rounded-2xl shadow-sm hover:shadow-lg transition">

            <!-- Building Name -->
            <h2 class="text-2xl font-bold text-cyan-800 mb-3">
                {{ building.name }}
            </h2>

            <!-- Address -->
            <p class="text-gray-700 mb-2">
                <span class="font-semibold">Address:</span> {{ building.address }}
            </p>

            <!-- Cost -->
            <p class="text-gray-700 mb-2">
                <span class="font-semibold">Cost:</span> â‚¹{{ building.cost }}
            </p>

            <!-- Total Flats -->
            <p class="text-gray-700 mb-2">
                <span class="font-semibold">Flats:</span> {{ building.flats.count }}
            </p>

            <!-- View Details Button -->
            <a href="{% url 'buildingDetails' building.id %}">
                <button class="mt-5 w-full px-5 py-3 bg-cyan-700 text-white rounded-lg shadow font-semibold hover:bg-cyan-900 transition">
                    View Details
                </button>
            </a>

        </div>
    {% endfor %}
</div>

{% endblock %}
